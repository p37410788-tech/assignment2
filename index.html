<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- add the font family of your choice -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Media Player Website</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Videos</a></li>
      </ul>
    </nav>

    <!-- Main Content Section -->
    <main class="container">
      <!-- Media Player Section -->
      <div class="media-player">
        <video id="custom-video-player" controls>
          <source
            src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4"
            type="video/mp4"
          />
        </video>
		<div class="custom-controls"> <!-- The browser default video UI is substituted by custom controls. Visual consistency and instant state feedback (play - pause, mute - unmute) is provided using icons8 icons. -->
			<button id="skip-start-btn" onclick="skipToStart()"> <!-- Skip to Start button: allows users not to drag the progress bar to play the music video again. Helpful in revisiting a favorite part of it. -->
				<img 
					id="skip-start-img" 
					src="https://img.icons8.com/ios-glyphs/50/skip-to-start--v1.png" 
					alt="skip-to-start--v1" 
					width="24" 
					height="24" 
				/>
			</button>
			<button id="rewind-btn" onclick="rewind10()"> <!-- The rewind button: goes back 10 seconds. This is indicative of how the users of music videos tend to repeat the short parts like verses or choruses. -->
				<img 
					id="rewind-img" 
					src="https://img.icons8.com/ios-glyphs/50/rewind.png" 
					alt="Rewind 10 seconds" 
					width="24" 
					height="24" 
				/>
			</button>
			<button id="play-pause-btn" onclick="togglePlayPause()">
				<img
					id="play-pause-img"
					src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
					alt="Play Button"
					width="24"
					height="24"
				/>
			</button>
			<button id="forward-btn" onclick="forward10()"> <!-- Forward button: leaps forward 10 seconds. -->
				<img 
					id="forward-img" 
					src="https://img.icons8.com/ios-glyphs/50/fast-forward.png" 
					alt="Forward 10 seconds" 
					width="24" 
					height="24" />
			</button>
			<button id="skip-end-btn" onclick="skipToEnd()"> <!-- Skip to end button: it will forward to end of the video. -->
				<img 
					id="skip-end-img" 
					src="https://img.icons8.com/ios-glyphs/30/end--v1.png" 
					alt="end--v1" 
					width="24" 
					height="24"
				/>
			</button>
			<button id="audio-mute-btn" onclick="toggleAudioMute()"> <!-- Mute/Unmute: rests on sound or not. -->
				<img
					id="audio-mute-img"
					src="https://img.icons8.com/ios-glyphs/30/high-volume--v2.png"
					alt="high-volume--v2"
					width="24"
					height="24"
				/>
			</button>
			<button id="replay-btn" onclick="replayVideo()" style="display:none;"> <!-- Replay: this is an option that cannot be visually seen, but as the video finishes, it can appear. -->
				<img 
					id="replay-img" 
					src="https://img.icons8.com/ios-glyphs/50/replay.png" 
					alt="Replay" 
					width="24" 
					height="24" 
				/>
			</button>
			
			
          
			<div class="progress-bar">
				<span id="progress-bar-fill"></span>
			</div>
			<button id="fullscreen-btn" onclick="goFullscreen()"> <!-- Fullscreen button: intensifies the experience and it greatly applies to watching music videos. -->
				<img 
					id="fullscreen-img" 
					src="https://img.icons8.com/ios-glyphs/30/full-screen--v1.png" 
					alt="full-screen--v1" 
					width="24"
					height="24" 
				/>
			</button>
			<button id="like-btn" onclick="toggleLike()" data-liked="false" style="display:block;"> <!-- This is like button. User can like the video. This is an additional features. -->
				<img 
					id="like-img" 
					src="https://img.icons8.com/ios/50/hearts--v1.png" 
					alt="Like" 
					width="24"
					height="24" 
				/>
			</button>
        </div>
      </div>

      <!-- Additional Content Section -->
      <section>
        <h2>Additional Content</h2>
        <p>This is where you can showcase any other relevant content.</p>
        <!-- Add more content as needed -->
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
